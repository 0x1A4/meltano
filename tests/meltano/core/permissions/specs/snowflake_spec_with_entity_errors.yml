# Databases

analytics.*:
    type: database

# Roles

loader:
    type: role
    warehouse:
        - loading
    owns:
        schemas:
            - raw.*
        tables:
            - raw.*.*
    privileges:
        databases:
            read:
                - raw
                - raw.*
            write:
                - raw
                - raw.*
        schemas:
            read:
                - analytics.*
            write:
                - analytics.*
        tables:
            read:
                - loader.*.test_table
            write:
                - loader.*.*.*

# Users

test_user:
    type: user
    can_login: yes
    member_of:
        - sysadmin
        - transformer
        - loader
    owns:
        schemas:
            - scratch_schema